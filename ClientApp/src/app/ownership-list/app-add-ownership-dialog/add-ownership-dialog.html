<div class="mat-typography">
    <div class="mat-headline" color="primary">Owner Details</div>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()" class="mid-form-container">
    <formly-form [model]="model" [fields]="fields" [form]="form">
      <div fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="3px">
        <button type="submit" color="primary" mat-raised-button [disabled]="form.invalid">Save </button>
        <button type="button" color="accent" (click)="cancel()" mat-raised-button>Cancel</button>
      </div>
    </formly-form>
  </form>
